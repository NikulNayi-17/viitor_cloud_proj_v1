<mat-toolbar color="primary">Tasks</mat-toolbar>

<mat-dialog-content class="mat-typography" style="margin-top:5%; font-size: 15px;">
    <section class="example-section" [formGroup]="toppings">

        <p>
            <mat-checkbox formControlName="pepperoni">Task 1</mat-checkbox>
        </p>
        <p>
            <mat-checkbox formControlName="extracheese">Task 2</mat-checkbox>
        </p>
        <p>
            <mat-checkbox formControlName="mushroom">Task 3</mat-checkbox>
        </p>
    </section>
</mat-dialog-content>

<mat-dialog-actions style="align-items: center;">
    <button mat-raised-button mat-dialog-close color="primary">Save</button>

</mat-dialog-actions>
