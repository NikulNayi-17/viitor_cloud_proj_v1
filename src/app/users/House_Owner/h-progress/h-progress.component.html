<div class="container">
  <div class="row">
    <div class="row">
      <h2 style="text-align: center;">Overall progress</h2>
    </div>
    <div class="row">
      <mat-divider class="divide"></mat-divider>
    </div>

    <div class="row">
      <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
          style="font-size: medium;">50%</div>
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">
    <h2 style="text-align: center;">Individual progress</h2>
  </div>

  <div class="row" style="padding: 1%;">
    <button mat-stroked-button color="primary" routerLinkActive="active" (click)="OpenTrack()" class="button">
      Architect <mat-icon>info</mat-icon>
      <br>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
          style="font-size: small;">50%</div>
      </div>
      <div style="padding-bottom: 10px;"></div>
    </button>
  </div>

  <div class="row" style="padding: 1%;">
    <button mat-stroked-button color="primary" routerLinkActive="active" (click)="OpenTrack()" class="button">
      Architect <mat-icon>info</mat-icon>
      <br>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
      <div style="padding-bottom: 10px;"></div>
    </button>
  </div>
</div>
