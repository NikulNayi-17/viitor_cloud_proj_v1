<div class="row">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Profile</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row">
    <div class="col-sm-4" style="padding-top: 2% ; ">
      <div class="container " style="text-align: center;">
        <div style="width:auto">
          <img mat-card-sm-image src="" style="width: 50%; height: 40%;">
          <div class="card-body">
            <mat-card-title>Kathan Patel</mat-card-title>
            <p>
              <button mat-raised-button routerLink="/forgot-password" mat-dialog-close color="primary">Change Password</button>
            </p>
          </div>
        </div>
        <br>
      </div>
    </div>

    <div class="col-sm-4">
      <mat-form-field class="example-full-width " appearance="legacy" style="padding-top: 2% ; ">
        <mat-label>Project Name</mat-label>
        <input matInput="Project Name">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>First Name</mat-label>
        <input matInput="First Name">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Last Name</mat-label>
        <input matInput="Last Name">
      </mat-form-field>
    </div>

    <div class="col-sm-4">
      <mat-form-field class="example-full-width " appearance="legacy" style="padding-top: 2%;">
        <mat-label>E-mail</mat-label>
        <input matInput="E-mail">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Contact No</mat-label>
        <input matInput="Contact No">
      </mat-form-field>

    </div>

    <div class="row" style="margin-right: unset; margin-left: unset;">
      <hr class="solid" style=" border-top: 3px solid #bbb;">
      <div class="col-sm-6">


        <h2>Residential Address
        </h2>
        <hr solid>
        <mat-form-field class="example-full-width " appearance="legacy">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St" style="height: 100px;"></textarea>
        </mat-form-field>
        <div class="row">
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>City</mat-label>
              <input matInput="City">
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>State</mat-label>
              <input matInput="State">
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>Pincode</mat-label>
              <input matInput="Pincode">
            </mat-form-field>
          </div>
        </div>




      </div>
      <div class="col-sm-6">


        <h2>Construction Site Address
        </h2>
        <hr solid>
        <mat-form-field class="example-full-width " appearance="legacy">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St" style="height: 100px;"></textarea>
        </mat-form-field>
        <div class="row">
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>City</mat-label>
              <input matInput="City">
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>State</mat-label>
              <input matInput="State">
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>Pincode</mat-label>
              <input matInput="Pincode">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
