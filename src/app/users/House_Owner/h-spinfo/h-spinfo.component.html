<div class="row">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Profile</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row">
    <div class="col-sm-4" style="padding-top: 2% ; ">
      <div class="container " style="text-align: center;">
        <div style="width:auto">
          <img mat-card-sm-image src="" style="width: 50%; height: 40%;">
          <div class="card-body">
            <mat-card-title>Arpi Patel</mat-card-title>
            <p>
              <button mat-raised-button routerLink="/forgot-password" mat-dialog-close color="primary">Change Password</button>
            </p>
          </div>
        </div>
        <br>
      </div>
    </div>

    <div class="col-sm-4">
      <mat-form-field class="example-full-width " appearance="legacy" style="padding-top: 2% ; ">
        <mat-label>First Name</mat-label>
        <input matInput="First Name">
      </mat-form-field>

      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Last Name</mat-label>
        <input matInput="Last Name">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Occupation</mat-label>
        <input matInput="Occupation">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>City</mat-label>
        <input matInput="City">
      </mat-form-field>
    </div>

    <div class="col-sm-4">
      <mat-form-field class="example-full-width " appearance="legacy" style="padding-top: 2%;">
        <mat-label>E-mail</mat-label>
        <input matInput="E-mail">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Contact No</mat-label>
        <input matInput="Contact No">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Designation</mat-label>
        <input matInput="Designation">
      </mat-form-field>
      <mat-form-field class="example-full-width " appearance="legacy">
        <mat-label>Experience</mat-label>
        <input matInput="Experience">
      </mat-form-field>

    </div>

    <div class="row" style="padding: none;">
      <hr class="solid" style=" border-top: 3px solid #bbb;">
      <div class="col-sm-6">

        <h5> Company Details</h5>

        <hr solid>
        <mat-form-field class="example-full-width " appearance="legacy">
          <mat-label> Company Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St"></textarea>

        </mat-form-field>
        <div class="row">
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>City</mat-label>
              <input matInput="City">
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>State</mat-label>
              <input matInput="State">
            </mat-form-field>
          </div>
          <div class="form-group col-md-4">
            <mat-form-field class="example-full-width " appearance="legacy">
              <mat-label>Pincode</mat-label>
              <input matInput="Pincode" value="384315">
            </mat-form-field>
          </div>
        </div>
        <mat-form-field class="example-full-width " appearance="legacy">
          <mat-label>Company Website</mat-label>
          <input matInput="Company Website">
        </mat-form-field>


      </div>
      <div class="col-sm-6">
        <div class="container">
          <h5 style="text-align: center; "> Tasks</h5>
        </div>

        <hr solid>
        <section class="example-section">
          <mat-form-field class="example-full-width " appearance="legacy">
            <mat-label>Add Tasks</mat-label>
            <input matInput="Tasks">
          </mat-form-field>
          <p>
            <mat-checkbox formControlName="Task1">Task 1</mat-checkbox>
          </p>
          <p>
            <mat-checkbox formControlName="Task2">Task 2</mat-checkbox>
          </p>
          <p>
            <mat-checkbox formControlName="Task3">Task 3</mat-checkbox>
          </p>
          <p>
            <mat-checkbox formControlName="Task4">Task 4</mat-checkbox>
          </p>
          <p>
            <mat-checkbox formControlName="Task5">Task 5</mat-checkbox>
          </p>
        </section>

      </div>

    </div>
  </div>
</div>
