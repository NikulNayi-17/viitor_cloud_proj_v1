<div class="row" style="padding:1%;">
  <div class="row " style="text-align: center;">

    <h1>Profile</h1>
  </div>
  <div class="row" style="position: relative; margin-right: unset;
    margin-left: unset;">
    <div class="col-sm-4">
      <div class="container " style="text-align: center;">
        <div style="width:auto; float:left">
          <img class="card-img-top" src="" alt="Image">
          <div class="card-body">
            <h4 class="card-title">Kathan Patel</h4>
            <button mat-raised-button routerLink="/forgot-password" mat-dialog-close color="primary">Change Password</button>
          </div>
        </div>
        <br>
      </div>
    </div>

    <div class="col-sm-4">

      <div class="form-group">
        <label for="pwd"> First Name:</label>
        <input type="text" class="form-control" id="pwd" placeholder="First name(your name)" name="pswd">
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Last Name:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Last name(surname)" name="l_name">
      </div>
      <br>
      <div class="form-group">
        <label for="pwd"> Occupation:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Occupation" name="pswd">
      </div>
      <br>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label for="pwd"> Email:</label>
        <input type="email" class="form-control" id="pwd" placeholder="Enter mail address" name="pswd">
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Contact num:</label>
        <input type="tel" class="form-control" id="pwd" placeholder="Contact number" name="l_name">
      </div>
      <br>
      <div class="form-group">
        <label for="pwd"> Designation:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Designation" name="pswd">
      </div>
      <br>
    </div>
  </div>

  <div class="row" style="margin-right: unset;
    margin-left: unset;">
    <hr class="solid" style=" border-top: 3px solid #bbb;">
    <div class="col-sm-6">
      <div class="form-group">
        <div class="row " style="text-align: center;">
          <h2>Company Address</h2>
        </div>
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Pincode</label>
          <input type="text" maxlength="6" class="form-control" id="inputZip">
        </div>
      </div>
    </div>
    <div class="col-sm-6">


      <div class="form-group">

        <label for="pwd"> Experience</label>
        <input type="text" class="form-control" id="pwd" placeholder="Experience" name="pswd">
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">City:</label>
        <input type="text" class="form-control" id="pwd" placeholder="city" name="pswd">
      </div>
      <br>
      <div class="form-group">
        <label for="pwd"> Company Website:</label>
        <input type="email" class="form-control" id="pwd" placeholder="Enter Company Website" name="pswd">
      </div>
      <br>

    </div>

  </div>
